<!-- viewer/photos/templates/photos/dashboard.html -->

{% extends 'base.html' %}

{% block main %}
    <div class="section">
        <div class="container">
            <nav class="breadcrumb has-bullet-separator is-medium" aria-label="breadcrumbs">
                <ul>
                    <li class="is-active"><a href="{% url 'photos:dashboard' %}" aria-current="page">Home</a></li>
                </ul>
            </nav>
            <!-- Header -->
            <header class="block">
                <h1 class="title is-1">PhotoViewer</h1>
                <p class="subtitle is-3">View photos here!</p>
            </header>

            <!-- Change Display -->
            <div x-data class="block">
                <div class="field has-addons">
                    <div class="control">
                        <button @click="$store.buttons.toggleListButton(), $store.buttons.toggleColumnButton()"
                            class="button is-medium"
                            :class="{ 'is-active is-success': $store.buttons.listButton, 'is-success is-light is-outlined': $store.buttons.columnButton }"
                        >
                            <span class="icon is-medium">
                                <i class="fa-solid fa-list fa-lg"></i>
                            </span>
                        </button>
                    </div>
                    <div class="control">
                        <button @click="$store.buttons.toggleColumnButton(), $store.buttons.toggleListButton()"
                            class="button is-medium"
                            :class="{ 'is-active is-success': $store.buttons.columnButton, 'is-success is-light is-outlined': $store.buttons.listButton }"
                        >
                            <span class="icon is-medium">
                                <i class="fa-solid fa-table-cells-large fa-lg"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Photos -->
            <div class="block">
                <div x-data class="columns is-multiline" id="photos">
                    {% include 'photos/photo_list.html' %}
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
